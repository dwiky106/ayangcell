<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Transaksi Agen</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Konfigurasi Font Inter -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f7f9fb;
        }
        .form-group {
            margin-bottom: 1.5rem;
        }
        .form-label {
            display: block;
            font-size: 0.875rem; /* sm */
            font-weight: 600;
            color: #4f46e5; /* indigo-600 */
            margin-bottom: 0.5rem;
        }
        .form-input, .form-select {
            width: 100%;
            padding: 0.75rem 1rem;
            border-radius: 0.5rem;
            border: 1px solid #d1d5db;
            background-color: white;
            transition: all 0.2s;
            box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
        }
        .form-input:focus, .form-select:focus {
            border-color: #6366f1; /* indigo-500 */
            outline: 2px solid #818cf8; /* indigo-400 ring */
            box-shadow: 0 0 0 3px rgba(129, 140, 248, 0.5);
        }
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 4px solid white;
            width: 1rem;
            height: 1rem;
            -webkit-animation: spin 1s linear infinite;
            animation: spin 1s linear infinite;
            display: inline-block;
            vertical-align: middle;
            margin-right: 0.5rem;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .channel-btn {
            background-color: #fff;
            color: #4f46e5;
            border: 2px solid #a5b4fc; /* indigo-300 */
            transition: all 0.2s;
        }
        .channel-btn:hover {
            background-color: #eef2ff; /* indigo-50 */
            border-color: #6366f1;
            transform: translateY(-1px);
        }
        .channel-btn.active {
            background-color: #6366f1;
            color: white;
            border-color: #4f46e5;
            box-shadow: 0 4px 6px -1px rgba(99, 102, 241, 0.5), 0 2px 4px -2px rgba(99, 102, 241, 0.5);
        }
        /* Modal styling */
        .modal-backdrop {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6);
            z-index: 50;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>

    <script>
        // --- PENTING: GANTI URL DI BAWAH INI DENGAN URL GOOGLE APPS SCRIPT ANDA SETELAH DI-DEPLOY ---
        // URL WEB GAS YANG BARU DARI USER: AKfycbwfnAbaOWHm-ZuJTHeK0tqQFyKeuCgeII3SghmZojIgBAIUVU7fcfvC59vRnqMkTgKm3g
        const GAS_WEB_APP_URL = 'https://script.google.com/macros/s/AKfycbwfnAbaOWHm-ZuJTHeK0tqQFyKeuCgeII3SghmZojIgBAIUVU7fcfvC59vRnqMkTgKm3g/exec';
        // --------------------------------------------------------------------------------------------------

        const CHANNELS = {

                products: ['Transfer Uang', 'TOP-UP E-wallet', 'Token Listrik', 'Tagihan Listrik', 'Pulsa', 'Paket Data'],
                ewallets: ['Dana', 'Shopepay', 'Link Aja', 'OVO', 'Gopay', 'i-Saku'],
                sheetName: 'Flip'
            },
            'Gopay': {

            },
            'Buku Agen': {

                sheetName: 'Buku Agen'
            },
            'QRIS': {

                sheetName: 'QRIS'

        let currentChannel = '';

        // --- DOM ELEMENTS ---
        const greetingEl = document.getElementById('greeting');
        const formContainerEl = document.getElementById('form-container');
        const formTitleSpanEl = document.getElementById('form-title-span');
        const dynamicFieldsEl = document.getElementById('dynamic-fields'); 
        const transactionFormEl = document.getElementById('transaction-form');

        const summaryBodyEl = document.getElementById('summary-body');
        const backToFormBtnEl = document.getElementById('back-to-form-btn');
        const grandTotalChannelEl = document.getElementById('grand-total-channel');
        const grandTotalProfitEl = document.getElementById('grand-total-profit');
        const channelButtons = document.querySelectorAll('.channel-btn');

        // --- MODAL ELEMENTS ---
        const modalEl = document.getElementById('message-modal');
        const modalTitleEl = document.getElementById('modal-title');

        const modalCloseBtnEl = document.getElementById('modal-close-btn');
        const modalCloseBtnFooterEl = document.getElementById('modal-close-btn-footer');

        // --- HELPER FUNCTIONS ---

        function showModal(title, content) {
            modalTitleEl.textContent = title;
            modalContentEl.innerHTML = content;
            modalEl.classList.remove('hidden');
        }

        function hideModal() {
            modalEl.classList.add('hidden');
        }
        modalCloseBtnEl.addEventListener('click', hideModal);
        modalCloseBtnFooterEl.addEventListener('click', hideModal); // Use dedicated function

        function setButtonLoading(isLoading) {
            submitBtnEl.disabled = isLoading;
            if (isLoading) {
                submitBtnEl.innerHTML = '<span class="spinner"></span> Mengirim...';
            } else {
                submitBtnEl.innerHTML = 'Kirim Data';
            }
        }

        function getGreeting() {
            const hour = new Date().getHours();
            let greeting = 'Selamat ';
            if (hour >= 4 && hour < 10) {
                greeting += 'Pagi'; 
            } else if (hour >= 10 && hour < 15) {
                greeting += 'Siang'; 
            } else if (hour >= 15 && hour < 18) {
                greeting += 'Sore'; 
            } else {
                greeting += 'Malam'; 
            }
            // Greeting yang lebih personal
            greetingEl.textContent = `${greeting} Ayangg ðŸ‘‹`;
        }

        /**
         * Membuat field input angka dengan validasi hanya angka.
         */
        function createNumberInput(id, label) {
            return `
                <div class="p-3 border border-indigo-200 rounded-xl shadow-inner bg-indigo-50/50">
                    <div class="form-group" id="group-${id}">
                        <label for="${id}" class="form-label">${label}</label>
                        <input type="text" id="${id}" name="${id}" class="form-input" placeholder="Masukkan angka (misalnya 50000)" required
                            oninput="this.value = this.value.replace(/[^0-9]/g, '');">
                        <p class="text-xs text-gray-500 mt-1">Input hanya angka. Akan diformat Rupiah di Spreadsheet.</p>
                    </div>
                </div>
            `;
        }

        /**
         * Membuat field input teks/telepon.
         */
        function createTextInput(id, label, placeholder = 'Masukkan data') {
            return `
                <div class="form-group">
                    <label for="${id}" class="form-label">${label}</label>
                    <input type="text" id="${id}" name="${id}" class="form-input" placeholder="${placeholder}" required>
                </div>
            `;
        }

        /**
         * Membuat field dropdown
         */
        function createSelect(id, label, options, isRequired = true) {
            const optionsHtml = options.map(opt => `<option value="${opt}">${opt}</option>`).join('');
            return `
                <div class="form-group">
                    <label for="${id}" class="form-label">${label}</label>
                    <select id="${id}" name="${id}" class="form-select" ${isRequired ? 'required' : ''}>
                        <option value="" disabled selected>Pilih salah satu...</option>
                        ${optionsHtml}
                    </select>
                </div>
            `;
        }

        function parseRupiahToNumber(value) {
            if (typeof value === 'number') return value;
            if (typeof value === 'string') {
                // Hapus semua karakter non-angka kecuali koma/titik untuk desimal (walaupun di sini kita hanya fokus integer)
                return parseInt(value.replace(/[^0-9]/g, ''), 10) || 0;
            }
            return 0;
        }

        function formatRupiah(number) {
            if (isNaN(number)) number = 0;
            
            return new Intl.NumberFormat('id-ID', {
                style: 'currency',
                currency: 'IDR',
                minimumFractionDigits: 0
            }).format(number);
        }

        // === RETRY MECHANISM (PENTING UNTUK NO-CORS) ===

        /**
         * Melakukan fetch request dengan retry menggunakan exponential backoff.
         */
        async function fetchWithRetry(url, options, maxRetries = 3) {
            for (let i = 0; i < maxRetries; i++) {
                try {
                    const response = await fetch(url, options);
                    
                    // Untuk Apps Script POST (no-cors), kita berasumsi sukses jika tidak ada error jaringan.
                    if (options.mode !== 'no-cors' && !response.ok) {
                          throw new Error(`HTTP error! Status: ${response.status}`);
                    }
                    
                    return response; 
                } catch (error) {
                    // Hanya log peringatan, jangan dianggap fatal kecuali semua percobaan habis
                    if (i < maxRetries - 1) {
                         // Tunggu dengan backoff (1s, 2s, 4s)
                         const delay = Math.pow(2, i) * 1000;
                         await new Promise(resolve => setTimeout(resolve, delay));
                    } else {
                        throw new Error(`Gagal mengirim data setelah ${maxRetries} percobaan. Error: ${error.message}`);
                    }
                }
            }
        }

        // ===========================


        // --- FORM RENDERING & DYNAMICS ---

        /**
         * Memuat ulang formulir berdasarkan channel yang dipilih
         */
        function renderForm(channel) {
            currentChannel = channel;
            formTitleSpanEl.textContent = channel;
            formContainerEl.classList.remove('hidden');
            summaryViewEl.classList.add('hidden');

            const config = CHANNELS[channel];
            
            let html = '';

            // BARIS 1: IDENTITAS 
            html += createTextInput('namaUser', 'Nama User', 'Masukkan nama pelanggan (boleh angka dan huruf)'); 
            html += '<div></div>'; // Placeholder kosong agar layout rapi

            // BARIS 2: PRODUK & E-WALLET
            html += createSelect('produk', 'Produk', config.products);

            if (channel === 'Flip') {
                html += '<div id="ewallet-dropdown-placeholder" class="form-group hidden"></div>';
            } else {
                html += '<div></div>'; 
            }

            // BARIS 3: HARGA CHANNEL & JUAL (Menggunakan format Rupiah input)
            html += createNumberInput('hargaChannel', 'Harga Channel (Modal/Rp)'); 
            html += createNumberInput('hargaJual', 'Harga Jual (Penerimaan/Rp)'); 
            
            // BARIS 4: CASH & ONLINE MASUK
            html += createNumberInput('cashDiterimaAgen', 'Cash Diterima Agen (Rp)'); 
            html += createNumberInput('onlineMasuk', 'Online Masuk (Rp)'); 
            
            // BARIS 5: STATUS & JUMLAH TERHUTANG
            html += createSelect('status', 'Status', ['Lunas', 'Terhutang']); 
            html += '<div id="terhutang-input-placeholder" class="form-group hidden"></div>'; 

            dynamicFieldsEl.innerHTML = html;
            transactionFormEl.reset(); // Reset form

            // Tambahkan event listener untuk dinamika form
            document.getElementById('produk')?.addEventListener('change', handleProductChange);
            document.getElementById('status')?.addEventListener('change', handleStatusChange);

            // Update active state for buttons
            channelButtons.forEach(btn => btn.classList.remove('active'));
            document.querySelector(`button[data-channel="${channel}"]`).classList.add('active');
        }

        function handleProductChange(event) {
            const product = event.target.value;
            const ewalletPlaceholder = document.getElementById('ewallet-dropdown-placeholder');

            if (currentChannel === 'Flip' && product === 'TOP-UP E-wallet') {
                // Pastikan placeholder ada sebelum mengisi
                if (ewalletPlaceholder) {
                    ewalletPlaceholder.innerHTML = createSelect('ewallet', 'Pilih E-wallet', CHANNELS['Flip'].ewallets);
                    ewalletPlaceholder.classList.remove('hidden');
                }
            } else {
                if (ewalletPlaceholder) {
                    ewalletPlaceholder.innerHTML = '';
                    ewalletPlaceholder.classList.add('hidden');
                }
            }
        }

        function handleStatusChange(event) {
            const status = event.target.value;
            const terhutangPlaceholder = document.getElementById('terhutang-input-placeholder');

            if (status === 'Terhutang') {
                // Pastikan placeholder ada sebelum mengisi
                if (terhutangPlaceholder) {
                    terhutangPlaceholder.innerHTML = createNumberInput('jumlahTerhutang', 'Jumlah Terhutang (Rp)');
                    terhutangPlaceholder.classList.remove('hidden');
                }
            } else {
                if (terhutangPlaceholder) {
                    terhutangPlaceholder.innerHTML = '';
                    terhutangPlaceholder.classList.add('hidden');
                }
            }
        }


        // --- FORM SUBMISSION ---

        transactionFormEl.addEventListener('submit', async function(e) {
            e.preventDefault();
            setButtonLoading(true);

            const formData = new FormData(e.target);
            const data = {};
            const sheetName = CHANNELS[currentChannel].sheetName;

            // 1. Ekstrak Data dan Bersihkan Angka
            for (const [key, value] of formData.entries()) {
                if (['hargaChannel', 'hargaJual', 'cashDiterimaAgen', 'onlineMasuk', 'jumlahTerhutang'].includes(key)) {
                    // Hapus semua karakter non-angka
                    data[key] = value.replace(/[^0-9]/g, '') || '0'; 
                } else { 
                    data[key] = value;
                }
            }
            
            // Sesuaikan key untuk identitas/nama
            data.identitas = data.namaUser;
            delete data.namaUser;

            // 2. Tambahkan metadata
            data.channel = currentChannel;
            data.sheetName = sheetName;
            data.action = 'submitData'; // Tambahkan action untuk Apps Script
            data.timestamp = new Date().toLocaleString('id-ID', {
                timeZone: 'Asia/Jakarta',
                year: 'numeric',
                month: '2-digit',
                day: '2-digit',
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit'
            });

            try {
                // Gunakan fungsi fetchWithRetry untuk POST (no-cors)
                await fetchWithRetry(GAS_WEB_APP_URL, {
                    method: 'POST',
                    mode: 'no-cors', 
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: new URLSearchParams(data)
                });
                
                transactionFormEl.reset();
                document.getElementById('ewallet-dropdown-placeholder')?.classList.add('hidden');
                document.getElementById('terhutang-input-placeholder')?.classList.add('hidden');
                
                // Sembunyikan form setelah sukses (opsional, tergantung preferensi user)
                formContainerEl.classList.add('hidden');
                channelButtons.forEach(btn => btn.classList.remove('active'));


                showModal('Sukses!', `<p>Data transaksi <b>(${currentChannel})</b> berhasil dikirim ke Spreadsheet Anda!</p>
                <p class="text-sm mt-2 text-gray-500">Silakan pilih Channel lain atau lihat Ringkasan.</p>`);

            } catch (error) {

                showModal('Gagal Mengirim Data!', 
                    `<p>Terjadi kesalahan. Ini bisa jadi disebabkan oleh:</p>

                        <li>Izin akses Apps Script belum diatur ke 'Anyone'.</li>
                        <li>Masalah koneksi jaringan.</li>
                    </ul>
                    <p class="mt-2 text-sm text-red-700">Detail Error: ${error.message}</p>
                `);
            } finally {
                setButtonLoading(false);
            }
        });


        // --- SUMMARY VIEW LOGIC ---

        summaryBtnEl.addEventListener('click', () => {
            formContainerEl.classList.add('hidden');
            summaryViewEl.classList.remove('hidden');
            channelButtons.forEach(btn => btn.classList.remove('active'));

                // Set tanggal filter ke hari ini
                const today = new Date().toISOString().split('T')[0];
                filterDateEl.value = today; 
            }
            loadSummaryData();
        });

        backToFormBtnEl.addEventListener('click', () => {
            formContainerEl.classList.remove('hidden');
            summaryViewEl.classList.add('hidden');
        });

        applyFilterBtnEl.addEventListener('click', loadSummaryData);


        async function loadSummaryData() {
            summaryBodyEl.innerHTML = `<tr><td colspan="3" class="text-center py-4 text-gray-500">Memuat data ringkasan...</td></tr>`;
            grandTotalChannelEl.textContent = 'Memuat...';
            grandTotalProfitEl.textContent = 'Memuat...';

            const selectedDate = filterDateEl.value; 
            // Menggunakan GET request untuk data ringkasan (disarankan oleh Google)
            const apiUrl = `${GAS_WEB_APP_URL}?action=getSummary&date=${selectedDate}`;

            try {
                // Karena ini GET dan mengharapkan JSON, kita bisa menggunakan response.json()
                const response = await fetch(apiUrl);

                if (!response.ok) {
                    throw new Error(`Gagal Fetch Ringkasan. Status: ${response.status}`);
                }
                
                const data = await response.json();
                
                if (data.error) {
                    throw new Error(data.error);
                }

                renderSummaryTable(data, selectedDate);

            } catch (error) {
                console.error('Error memuat data ringkasan:', error);
                summaryBodyEl.innerHTML = `
                    <tr>
                        <td colspan="3" class="text-center py-4 text-red-600 font-medium">
                            Gagal memuat ringkasan. (Cek Logs GAS Anda!) <br/> (${error.message})
                        </td>
                    </tr>
                `;
                grandTotalChannelEl.textContent = formatRupiah(0);
                grandTotalProfitEl.textContent = formatRupiah(0);
            }
        }

        function renderSummaryTable(summaryData, date) {
            let rowsHtml = '';
            let grandTotalChannel = 0;
            let grandTotalProfit = 0;

            const channels = ['Flip', 'Gopay', 'Buku Agen', 'QRIS'];

            for (const channel of channels) {
                // Data mungkin sudah diformat Rupiah dari Apps Script, jadi kita parsing lagi untuk total global
                const data = summaryData[channel] || { totalHargaChannel: 'Rp 0', totalKeuntungan: 'Rp 0' };
                
                // Gunakan parseRupiahToNumber untuk akumulasi total global
                const totalChannel = parseRupiahToNumber(data.totalHargaChannel);
                const totalProfit = parseRupiahToNumber(data.totalKeuntungan);

                grandTotalChannel += totalChannel;
                grandTotalProfit += totalProfit;

                // Tampilkan data yang sudah diformat dari Apps Script (atau default 'Rp 0')
                rowsHtml += `
                    <tr class="hover:bg-gray-100">
                        <td class="px-6 py-4 whitespace-nowrap font-medium text-gray-900">${channel}</td>
                        <td class="px-6 py-4 whitespace-nowrap text-right text-gray-800">${data.totalHargaChannel || formatRupiah(0)}</td>
                        <td class="px-6 py-4 whitespace-nowrap text-right font-bold ${totalProfit >= 0 ? 'text-green-600' : 'text-red-600'}">${data.totalKeuntungan || formatRupiah(0)}</td>
                    </tr>
                `;
            }

            if (!rowsHtml) {
                rowsHtml = `<tr><td colspan="3" class="text-center py-4 text-gray-500">Tidak ada data transaksi untuk tanggal ${date}.</td></tr>`;
            }

            summaryBodyEl.innerHTML = rowsHtml;
            grandTotalChannelEl.textContent = formatRupiah(grandTotalChannel);
            grandTotalProfitEl.textContent = formatRupiah(grandTotalProfit);
        }


        // --- INITIALIZATION ---
        document.addEventListener('DOMContentLoaded', () => {
            getGreeting();
            
            channelButtons.forEach(button => {
                button.addEventListener('click', (e) => {
                    const channel = e.target.dataset.channel;
                    // Logika toggle: Jika channel yang sama diklik, sembunyikan form
                    if (currentChannel === channel && !formContainerEl.classList.contains('hidden')) {
                        formContainerEl.classList.add('hidden');
                        currentChannel = '';
                        button.classList.remove('active');
                    } else {
                        renderForm(channel);
                    }
                    summaryViewEl.classList.add('hidden');
                });
            });
        });
    </script>
</body>
