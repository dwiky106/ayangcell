<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ringkasan Transaksi Harian</title>
    <link rel="stylesheet" href="summary.css"> 
</head>
<body>
    <div class="container">
        <header>
            <h1>Dashboard Ringkasan üìä</h1>
            <p>Data diambil dari Google Sheets.</p>
            <button onclick="fetchData()">Refresh Data</button>
        </header>

        <div id="loading" class="message">Memuat data ringkasan... ‚è≥</div>
        <div id="error" class="message error hidden"></div>

        <div id="summary-cards" class="card-grid">
            </div>

        <h2>Detail Per Channel</h2>
        <div id="channel-details">
            </div>

        <a href="index.html" class="back-link">‚Üê Kembali ke Form Input</a>
    </div>

    <script>
        // *** GANTI DENGAN URL WEB APP YANG SUDAH DI-DEPLOY ULANG ***
        const APPS_SCRIPT_URL = "https://script.google.com/macros/s/AKfycbxeS-KiCwl4nhEXAHabQZ_gop7NCRbHeilNMixZW7fKP8hTxKR6Nz3rMKKsyMDsHqsh/exec";

        document.addEventListener('DOMContentLoaded', fetchData);

        function formatRupiah(number) {
            return new Intl.NumberFormat('id-ID', { style: 'currency', currency: 'IDR', minimumFractionDigits: 0 }).format(number);
        }

        async function fetchData() {
            document.getElementById('loading').classList.remove('hidden');
            document.getElementById('error').classList.add('hidden');
            
            try {
                const response = await fetch(APPS_SCRIPT_URL);
                if (!response.ok) {
                    throw new Error(`HTTP Error! Status: ${response.status}`);
                }
                
                const data = await response.json();
                
                if (data.error) {
                    throw new Error(data.error);
                }

                renderSummary(data);
                
            } catch (error) {
                const errorElement = document.getElementById('error');
                errorElement.textContent = `Gagal memuat data: ${error.message}. Cek log Apps Script Anda.`;
                errorElement.classList.remove('hidden');
                console.error("Fetch Error:", error);
            } finally {
                document.getElementById('loading').classList.add('hidden');
            }
        }

        function renderSummary(data) {
            const summaryCards = document.getElementById('summary-cards');
            const channelDetails = document.getElementById('channel-details');
            summaryCards.innerHTML = '';
            channelDetails.innerHTML = '';
            
            let grandTotalTransaksi = 0;
            let grandTotalKeuntungan = 0;
            let grandTotalTerhutang = 0;

            // 1. Hitung Total Keseluruhan (Grand Total)
            for (const channel in data) {
                grandTotalTransaksi += data[channel].totalTransaksi;
                grandTotalKeuntungan += data[channel].totalKeuntungan;
                grandTotalTerhutang += data[channel].totalTerhutang;
                
                // 2. Render Detail Per Channel
                channelDetails.innerHTML += `
                    <div class="channel-card">
                        <h3>${channel}</h3>
                        <p>Total Transaksi: <strong>${formatRupiah(data[channel].totalTransaksi)}</strong></p>
                        <p class="keuntungan">Keuntungan: <strong>${formatRupiah(data[channel].totalKeuntungan)}</strong></p>
                        <p class="terhutang">Terhutang: <strong>${formatRupiah(data[channel].totalTerhutang)}</strong></p>
                    </div>
                `;
            }

            // 3. Render Kartu Summary Keseluruhan
            summaryCards.innerHTML = `
                <div class="summary-card total">
                    <h4>Total Transaksi</h4>
                    <p>${formatRupiah(grandTotalTransaksi)}</p>
                </div>
                <div class="summary-card profit">
                    <h4>Total Keuntungan</h4>
                    <p>${formatRupiah(grandTotalKeuntungan)}</p>
                </div>
                <div class="summary-card debt">
                    <h4>Total Terhutang</h4>
                    <p>${formatRupiah(grandTotalTerhutang)}</p>
                </div>
            `;
        }
    </script>
</body>
</html>
